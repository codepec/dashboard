      // Funktion zum Aktualisieren des Charts und der Statistik
      function updateChart() {
        var selectedValue = document.querySelector(
          'input[name="messreihe"]:checked'
        ).value;
        var messpunkte, radonWerte;

        // Finde die ausgewählte Messreihe
        var selectedMessreihe = messreihen.find(function (messreihe) {
          return messreihe.name === selectedValue;
        });

        if (selectedMessreihe) {
          messpunkte = selectedMessreihe.messpunkte;
          radonWerte = selectedMessreihe.radonWerte;

          // Erstelle ein HTML-Canvas-Element für den Chart
          var canvas = document.getElementById("radonChart").getContext("2d");

          // Erstelle den Balkendiagramm-Chart
          if (window.myChart) {
            window.myChart.destroy();
          }

          // Farben für die Balken festlegen (rot für Werte über 300, sonst grün)
          var backgroundColor = radonWerte.map((value) =>
            value > 300 ? "rgba(255, 99, 132, 0.2)" : "rgba(75, 192, 192, 0.2)"
          );
          var borderColor = radonWerte.map((value) =>
            value > 300 ? "rgba(255, 99, 132, 1)" : "rgba(75, 192, 192, 1)"
          );

          window.myChart = new Chart(canvas, {
            type: "bar",
            data: {
              labels: messpunkte,
              datasets: [
                {
                  label: "Radon in Bq/m³",
                  data: radonWerte,
                  backgroundColor: backgroundColor,
                  borderColor: borderColor,
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  suggestedMax: 500,
                },
              },
              plugins: {
                legend: false,
              },
            },
          });

          // Berechne und aktualisiere die Statistik
          var statistikElement = document.getElementById("statistik");
          var mittelwertElement = document.getElementById("mittelwert");
          var maxElement = document.getElementById("max");
          var minElement = document.getElementById("min");
          var anzahlMessungenElement =
            document.getElementById("anzahlMessungen");
          var richtwertUberschreitungElement = document.getElementById(
            "richtwertUberschreitung"
          );

          var mittelwert =
            radonWerte.reduce((a, b) => a + b, 0) / radonWerte.length;
          var max = Math.max(...radonWerte);
          var min = Math.min(...radonWerte);
          var anzahlMessungen = radonWerte.length;
          var richtwertUberschreitung = radonWerte.filter(
            (value) => value > 300
          ).length;

          mittelwertElement.textContent = mittelwert.toFixed(2) + " Bq/m³";
          maxElement.textContent = max + " Bq/m³";
          minElement.textContent = min + " Bq/m³";
          anzahlMessungenElement.textContent = anzahlMessungen;
          richtwertUberschreitungElement.textContent = richtwertUberschreitung;
        }
      }

      // Führe die Aktualisierung beim Laden der Seite und bei Änderungen der Auswahl durch
      updateChart();
      document
        .querySelectorAll('input[name="messreihe"]')
        .forEach(function (radio) {
          radio.addEventListener("change", updateChart);
        });
